<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Heat pump icon in center -->
  <!-- Outer circle -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="white" stroke-width="8" opacity="0.3"/>
  
  <!-- Heat pump box -->
  <rect x="196" y="196" width="120" height="120" rx="8" fill="none" stroke="url(#iconGradient)" stroke-width="10"/>
  
  <!-- Hot side (left) - red arrow pointing in -->
  <path d="M 140 256 L 185 256" stroke="#ef4444" stroke-width="8" stroke-linecap="round"/>
  <path d="M 175 246 L 185 256 L 175 266" fill="none" stroke="#ef4444" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Cold side (right) - blue arrow pointing out -->
  <path d="M 327 256 L 372 256" stroke="#60a5fa" stroke-width="8" stroke-linecap="round"/>
  <path d="M 337 246 L 327 256 L 337 266" fill="none" stroke="#60a5fa" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Center compressor circle -->
  <circle cx="256" cy="256" r="25" fill="white"/>
  <circle cx="256" cy="256" r="15" fill="url(#iconGradient)"/>
  
  <!-- Temperature symbols -->
  <!-- Hot symbol (top left) -->
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fca5a5">H</text>
  
  <!-- Cold symbol (top right) -->
  <text x="320" y="180" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#93c5fd">C</text>
  
  <!-- Dollar sign (bottom) -->
  <text x="242" y="360" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#4ade80">$</text>
</svg>
