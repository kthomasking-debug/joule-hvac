<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Joule HVAC - Redirecting...</title>
    <meta name="description" content="Redirecting to the application">
    <script>
      // GitHub Pages 404 redirect trick
      // This script captures the current path and redirects to index.html
      // so that React Router can handle the routing client-side
      
      (function() {
        var pathSegmentsToKeep = 1; // Change to 0 for root domain, 1 for repo name
        
        var l = window.location;
        
        // Store the intended path in sessionStorage
        sessionStorage.redirect = l.pathname.slice(0, l.pathname.lastIndexOf('/') + 1) +
          l.pathname.slice(l.pathname.lastIndexOf('/') + 1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/') +
          l.search +
          l.hash;
        
        // Redirect to index.html with the path as a query parameter
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
          '/?p=/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      })();
    </script>
  </head>
  <body>
    <div style="font-family: system-ui; padding: 2rem; text-align: center;">
      <h1>ðŸ”„ Redirecting...</h1>
      <p>Please wait while we redirect you to the correct page.</p>
    </div>
  </body>
</html>
