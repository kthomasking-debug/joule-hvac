  <!-- Global polyfill for React scheduler - MUST be in head before module scripts -->
  <script>
    // Ensure global object exists for React's scheduler (unstable_now)
    // React scheduler tries to set global.unstable_now, so global must be a real object reference
    // This must run before any module scripts to prevent "Cannot set properties of undefined" error
    (function() {
      // Get the appropriate global object
      var g = typeof globalThis !== 'undefined' ? globalThis : 
               typeof window !== 'undefined' ? window : 
               typeof self !== 'undefined' ? self : {};
      
      // Create a global variable reference that works in all contexts
      // Use Function constructor to create a function in global scope (bypasses strict mode)
      try {
        // This creates a true global variable, not just a property
        (new Function('globalObj', 'global = globalObj'))(g);
      } catch (e) {
        // Fallback: set as property on all global objects
        if (typeof globalThis !== 'undefined') {
          Object.defineProperty(globalThis, 'global', {
            value: g,
            writable: true,
            configurable: true,
            enumerable: false
          });
        }
        if (typeof window !== 'undefined') {
          Object.defineProperty(window, 'global', {
            value: g,
            writable: true,
            configurable: true,
            enumerable: false
          });
        }
        // Also try direct assignment in case we're not in strict mode
        try {
          global = g;
        } catch (err) {
          // If that fails, at least ensure the property exists
          if (typeof window !== 'undefined') {
            window.global = g;
          }
          if (typeof globalThis !== 'undefined') {
            globalThis.global = g;
          }
        }
      }
    })();
  </script>
